<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Belge Ekle - SportsFly Docs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="add-document.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <i class="material-icons">sports</i>
                SportsFly Docs
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="material-icons">home</i>
                Ana Sayfa
            </a>
            <a href="add-athlete.html" class="nav-link">
                <i class="material-icons">person_add</i>
                Sporcu Ekle
            </a>
            <a href="add-document.html" class="nav-link active">
                <i class="material-icons">note_add</i>
                Belge Ekle
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2><i class="material-icons">note_add</i> Yeni Belge Ekle</h2>
            
            <form id="documentForm">
                <div class="form-group">
                    <label for="athlete">Sporcu</label>
                    <select id="athlete" required>
                        <option value="">Sporcu seçin...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="documentType">Belge Türü</label>
                    <select id="documentType" required>
                        <option value="">Belge türü seçin...</option>
                        <option value="saglik-raporu">Sağlık Raporu</option>
                        <option value="sporcu-lisansi">Sporcu Lisansı</option>
                        <option value="ogrenim-belgesi">Öğrenim Belgesi</option>
                        <option value="veli-izin">Veli İzin Belgesi</option>
                        <option value="ozgecmis">Özgeçmiş</option>
                        <option value="sozlesme">Sözleşme</option>
                        <option value="kimlik">Kimlik Fotokopisi</option>
                        <option value="vekaletname">Vekaletname</option>
                        <option value="feragatname">Feragatname</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="note">Not (Opsiyonel)</label>
                    <textarea id="note" rows="3" placeholder="Belge hakkında not ekleyin..."></textarea>
                </div>

                <div class="form-group file-upload">
                    <label for="file">
                        <i class="material-icons">cloud_upload</i>
                        <span>Dosya Seç veya Sürükle</span>
                    </label>
                    <input type="file" id="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
                    <div id="filePreview" class="file-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        <i class="material-icons">arrow_back</i>
                        İptal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons">save</i>
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="add-document.js"></script>
</body>
</html>
