<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Belge Ekle - Belge Yönetim Sistemi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="add-document.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-home-btn">
                <i class="material-icons">home</i>
                <span>Ana Sayfa</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="add-document.html" class="nav-btn active">
                <i class="material-icons">note_add</i>
                <span>Yeni Belge</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>
                <i class="material-icons">note_add</i>
                Yeni Belge Ekle
            </h2>
            
            <form id="documentForm">
                <div class="form-group">
                    <label for="documentName">
                        <i class="material-icons">title</i>
                        Belge Adı
                    </label>
                    <input type="text" id="documentName" required placeholder="Belge adını girin...">
                </div>

                <div class="form-group">
                    <label for="documentType">
                        <i class="material-icons">description</i>
                        Belge Türü
                    </label>
                    <select id="documentType" required>
                        <option value="">Belge türü seçin...</option>
                        <option value="rapor">Rapor</option>
                        <option value="lisans">Lisans</option>
                        <option value="belge">Resmi Belge</option>
                        <option value="sozlesme">Sözleşme</option>
                        <option value="kimlik">Kimlik Belgesi</option>
                        <option value="diger">Diğer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="note">
                        <i class="material-icons">notes</i>
                        Not (Opsiyonel)
                    </label>
                    <textarea id="note" rows="3" placeholder="Belge hakkında not ekleyin..."></textarea>
                </div>

                <div class="form-group file-upload">
                    <label for="file">
                        <i class="material-icons">cloud_upload</i>
                        <span>Dosya Seç veya Sürükle</span>
                        <span class="file-types">PDF, DOC, DOCX, JPG, JPEG, PNG</span>
                    </label>
                    <input type="file" id="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
                    <div id="filePreview" class="file-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        <i class="material-icons">arrow_back</i>
                        İptal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons">save</i>
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="add-document.js"></script>
</body>
</html>
