<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sporcu Ekle - SportsFly Docs</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="add-athlete.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-home-btn">
                <i class="material-icons">home</i>
                Ana Sayfa
            </a>
        </div>
        <div class="nav-right">
            <a href="add-athlete.html" class="nav-btn active">
                <i class="material-icons">person_add</i>
                Sporcu Ekle
            </a>
            <a href="add-document.html" class="nav-btn">
                <i class="material-icons">note_add</i>
                Belge Ekle
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="form-card">
            <h2>
                <i class="material-icons">person_add</i>
                Yeni Sporcu Ekle
            </h2>
            
            <form id="athleteForm">
                <div class="form-group">
                    <label for="name">
                        <i class="material-icons">badge</i>
                        Ad
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Sporcunun adını girin">
                </div>

                <div class="form-group">
                    <label for="surname">
                        <i class="material-icons">badge</i>
                        Soyad
                    </label>
                    <input type="text" id="surname" name="surname" required 
                           placeholder="Sporcunun soyadını girin">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate">
                            <i class="material-icons">calendar_today</i>
                            Doğum Tarihi
                        </label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">
                            <i class="material-icons">people</i>
                            Cinsiyet
                        </label>
                        <select id="gender" name="gender" required>
                            <option value="">Seçiniz...</option>
                            <option value="male">Erkek</option>
                            <option value="female">Kadın</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sport">
                        <i class="material-icons">sports</i>
                        Spor Dalı
                    </label>
                    <select id="sport" name="sport" required>
                        <option value="">Seçiniz...</option>
                        <option value="futbol">Futbol</option>
                        <option value="basketbol">Basketbol</option>
                        <option value="voleybol">Voleybol</option>
                        <option value="tenis">Tenis</option>
                        <option value="yuzme">Yüzme</option>
                        <option value="atletizm">Atletizm</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">
                            <i class="material-icons">phone</i>
                            Telefon
                        </label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="(5XX) XXX XX XX"
                               pattern="[0-9]{10}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="material-icons">email</i>
                            E-posta
                        </label>
                        <input type="email" id="email" name="email" 
                               placeholder="sporcu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">
                        <i class="material-icons">home</i>
                        Adres
                    </label>
                    <textarea id="address" name="address" rows="3" 
                              placeholder="Sporcunun adres bilgilerini girin" required></textarea>
                </div>

                <div class="form-group">
                    <label for="note">
                        <i class="material-icons">notes</i>
                        Not (Opsiyonel)
                    </label>
                    <textarea id="note" name="note" rows="3" 
                              placeholder="Sporcu hakkında ekstra bilgiler..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                        <i class="material-icons">arrow_back</i>
                        İptal
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="material-icons">save</i>
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="add-athlete.js"></script>
</body>
</html>
