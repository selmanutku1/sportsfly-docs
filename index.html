<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belge Yönetim Sistemi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-home-btn">
                <i class="material-icons">home</i>
                <span>Ana Sayfa</span>
            </a>
        </div>
        <div class="nav-right">
            <a href="add-document.html" class="nav-btn">
                <i class="material-icons">note_add</i>
                <span>Yeni Belge</span>
            </a>
        </div>
    </nav>

    <main class="container">
        <h1>Belge Yönetim Sistemi</h1>
        
        <div class="dashboard">
            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="material-icons">description</i>
                </div>
                <div class="card-content">
                    <h3>Belgeler</h3>
                    <p>Tüm belgelerinizi tek bir yerden yönetin</p>
                    <a href="add-document.html" class="card-button">
                        <i class="material-icons">add</i>
                        Yeni Belge Ekle
                    </a>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon">
                    <i class="material-icons">folder</i>
                </div>
                <div class="card-content">
                    <h3>Belge Arşivi</h3>
                    <p>Arşivlenmiş belgelerinize erişin</p>
                    <a href="#" class="card-button" id="viewArchiveBtn">
                        <i class="material-icons">folder_open</i>
                        Arşivi Görüntüle
                    </a>
                </div>
            </div>
        </div>

        <div class="recent-documents">
            <h2>Son Eklenen Belgeler</h2>
            <div id="recentDocsList" class="documents-list">
                <!-- Belgeler JavaScript ile buraya eklenecek -->
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
