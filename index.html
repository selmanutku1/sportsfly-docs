<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsFly - Belge Yönetim Sistemi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand"></div>
        <div class="navbar-menu">
            <a href="javascript:history.back()" class="btn-back">
                <i class="material-icons">arrow_back</i>
                Geri Dön
            </a>
            <a href="add-document.html" class="btn btn-primary">
                <i class="material-icons">add_circle</i>
                Yeni Belge
            </a>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container">
        <!-- Başlık -->
        <header class="page-header">
            <h1>Belge Yönetim Sistemi</h1>
            <p>Tüm sporcuların belgelerini tek bir yerden yönetin</p>
        </header>

        <!-- Filtreler -->
        <div class="filters">
            <div class="search-box">
                <i class="material-icons">search</i>
                <input type="text" id="searchInput" placeholder="Belge veya sporcu ara...">
            </div>
            <div class="filter-group">
                <select id="documentTypeFilter">
                    <option value="">Belge Türü</option>
                    <option value="saglik-raporu">Sağlık Raporu</option>
                    <option value="sporcu-lisansi">Sporcu Lisansı</option>
                    <option value="ogrenim-belgesi">Öğrenim Belgesi</option>
                    <option value="veli-izin">Veli İzin Belgesi</option>
                    <option value="ozgecmis">Özgeçmiş</option>
                    <option value="sozlesme">Sözleşme</option>
                    <option value="kimlik">Kimlik Fotokopisi</option>
                    <option value="vekaletname">Vekaletname</option>
                    <option value="feragatname">Feragatname</option>
                </select>
                <select id="athleteFilter">
                    <option value="">Sporcu</option>
                </select>
                <select id="dateFilter">
                    <option value="">Tarih</option>
                    <option value="today">Bugün</option>
                    <option value="week">Bu Hafta</option>
                    <option value="month">Bu Ay</option>
                    <option value="year">Bu Yıl</option>
                </select>
                <button id="applyFilters" class="btn btn-secondary">
                    <i class="material-icons">filter_list</i>
                    <span>Filtrele</span>
                </button>
            </div>
        </div>

        <!-- Belge Grid -->
        <div class="document-grid" id="documentGrid">
            <!-- Boş Durum -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="material-icons">folder_open</i>
                <h2>Henüz belge yok</h2>
                <p>Yeni belge eklemek için "Yeni Belge" butonuna tıklayın.</p>
                <a href="add-document.html" class="btn">
                    <i class="material-icons">add</i>
                    Yeni Belge Ekle
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
