<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsFly - Belge Yönetimi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <i class="material-icons">sports</i>
                SportsFly
            </a>
        </div>
        <button class="menu-toggle">
            <i class="material-icons">menu</i>
        </button>
        <div class="navbar-menu">
            <a href="index.html" class="navbar-item active">
                <i class="material-icons">home</i>
                Ana Sayfa
            </a>
            <a href="add-document.html" class="navbar-item">
                <i class="material-icons">note_add</i>
                Belge Ekle
            </a>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <main class="container">
        <div class="page-header">
            <h1>Belge Yönetimi</h1>
            <p>Tüm sporcuların belgelerini tek bir yerden yönetin.</p>
        </div>

        <!-- Filtreler -->
        <div class="filters">
            <div class="search-box">
                <i class="material-icons">search</i>
                <input type="text" id="searchInput" placeholder="Belge veya sporcu ara...">
            </div>

            <div class="filter-group">
                <select id="documentType">
                    <option value="">Tüm Belgeler</option>
                    <option value="healthReport">Sağlık Raporu</option>
                    <option value="license">Sporcu Lisansı</option>
                    <option value="education">Öğrenim Belgesi</option>
                    <option value="parentPermission">Veli İzin Belgesi</option>
                    <option value="resume">Özgeçmiş</option>
                    <option value="contract">Sözleşme</option>
                    <option value="idCopy">Kimlik Fotokopisi</option>
                    <option value="powerOfAttorney">Vekaletname</option>
                    <option value="waiver">Feragatname</option>
                </select>

                <select id="athleteFilter">
                    <option value="">Tüm Sporcular</option>
                </select>

                <select id="dateFilter">
                    <option value="">Tüm Tarihler</option>
                    <option value="today">Bugün</option>
                    <option value="week">Son 1 Hafta</option>
                    <option value="month">Son 1 Ay</option>
                    <option value="year">Son 1 Yıl</option>
                </select>
            </div>

            <a href="add-document.html" class="btn btn-primary">
                <i class="material-icons">add</i>
                Yeni Belge
            </a>
        </div>

        <!-- Belge Listesi -->
        <div id="documentGrid" class="document-grid">
            <!-- Belgeler JavaScript ile eklenecek -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
